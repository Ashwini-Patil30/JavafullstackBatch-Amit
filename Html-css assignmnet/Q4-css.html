<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
div{
 background-color:#ccffff;
}
</style>
</head>
<body>
<div>
<p><b><a href="default.asp" target="_blank">This is a link</a></b></p>
</div>
</body>
</html>
